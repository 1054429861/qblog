<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/plugins/js/jquery.min.js"></script>
</head>

<body>
<header id="header" class="header bg-white" th:fragment="header">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">
            <img th:src="@{/public/logo.png}" alt="Tumo Blog"/>
        </a>
        <input type="text" class="search-article" id="search-inp" placeholder=" 搜索..." maxlength="30"
               autocomplete="off">


        <div class="navbar-menu"><a th:href="@{/archives}">文章</a>
            <a th:href="@{/link}">友链</a>
            <a th:href="@{/about}">关于</a>
        </div>

        <div class="navbar-mobile-menu" onclick="f()">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul class="navbar-mobile-menu-ul">
                <li><a th:href="@{/archives}">文章</a></li>
                <li><a th:href="@{/link}">友链</a></li>
                <li><a th:href="@{/about}">关于</a></li>
            </ul>
        </div>
    </div>
<script>
        var num=0;
        function f() {
            num++;
            //alert(num);
            if (num%2==0){
                $('.navbar-mobile-menu-ul').css("display","none");
            }else {
                $('.navbar-mobile-menu-ul').css("display","block");
            }
        }
    </script>
</header>

</body>

</html>
