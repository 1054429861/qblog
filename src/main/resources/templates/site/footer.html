<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<footer class="bg-white" th:fragment="footer">
    <div class="footer">
        <div class="footer-social">
            <div class="footer-container clearfix">
                <div class="social-list">
                    <a class="social zhihu" target="blank" href="https://gitee.com/lxqi">码云</a>
                    <a class="social github" target="blank" href="https://github.com/1054429861">Github</a>
                </div>
            </div>
        </div>
        <div class="footer-meta">
            <div class="footer-container">
                <div class="meta-item meta-copyright">
                    <div class="meta-copyright-info">
                        <a href="/" class="info-logo">
                            <img th:src="@{/public/logo.png}" alt="Tumo Blog">
                        </a>
                        <div class="info-text">
                            <p>靡不有初，鲜克有终.</p>
                            <p>Powered by <a href="#" target="_blank" rel="nofollow">Qstudy</a>
                            </p>
                            <a id="icp" href="http://www.beian.miit.gov.cn/">冀ICP备20015272号-1</a>
                        </div>
                    </div>
                </div>

                <div class="meta-item meta-posts">
                    <h3 class="meta-title">最新文章</h3>
                    <li th:each="item : ${articleList}">
                        <a th:href="'/article/' + ${item.id}" th:text="${item.title}"></a>
                    </li>
                </div>

             <!--   <div class="meta-item meta-comments">
                    <h3 class="meta-title">最新评论</h3>

                        <a th:if="${item.articleId == 0}" th:text="${item.author} + ':  ' + ${item.content}"></a>
                    </li>
                </div>-->
            </div>
        </div>
    </div>
